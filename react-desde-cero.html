<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }

        picture.is-small{
            width: 50px;
        }

        picture.is-large{
            width: 200px;
        }

        img{
            box-shadow: 0 0 15px #999;
            border-radius: 50%;
            width: 100%;
        }

        img.disabled{
            opacity: 0.3;
        }
    </style>
    <!-- Corel de React-Libreria de react - conceptos y su motor -->
     <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
     <!-- React DOM tiene todo el codigo para que ract funcione en le navegador -->
       <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
       <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Women in Tech</h1>
    <div id="app"></div>
    <script type="text/babel">
        const  $app = document.getElementById("app");
        const useState = React.useState

        const Avatar = props =>{
            const [enabled, setEnabled] = useState(true);
            const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;

            let pictureClassName = "";
            if(props.size === "small"){
                pictureClassName = "is-small";
            }else if(props.size === "large"){
                pictureClassName = "is-large";
            }
            const imgClassName = enabled ? "" : "disabled"; 

            return(
            <picture className={pictureClassName}>
                <img 
                     /*function () es igual a () =>*/
                    onClick={() => {
                        setEnabled(!enabled);
                    }}
                    className={imgClassName} 
                    src={src}
                    />
                    <strong>{props.name}</strong>   
            </picture>
            );

        };

        ReactDOM.render(
            <div>
                <Avatar id={10} name="Ana" size="small"/>
                <Avatar id={11} name="JSXLady"/> 
                <Avatar id={12} name="Rodriguez" size="large"/> 
            </div>
            ,$app
        );
    /*
        $app.querySelectorAll('img').forEach(img =>{
            img.addEventListener('click',() => {
                img.classList.toggle('disabled')
            })
        })*/
    </script>
</body>


</html>
